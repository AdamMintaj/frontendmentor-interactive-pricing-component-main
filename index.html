<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <div id="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </header>

    <main>
      <div class="counter">
        <p><span id="views"></span> PAGEVIEWS</p>
      </div>
      
      <div class="sliderContainer">
        <input type="range" min="20" max="500" value="260" class="slider" step="40" id="oneRange">
      </div>

      <div class="price">
        <p><span id="usd"></span>/month</p>
      </div>

      <div class="billing">

        <p>Monthly Billing</p>
        
        <label id="switch">
        
          <input id="checkbox" type="checkbox" checked="">
        
          <span id="toggle"></span>
        
        </label>
        
        <p>Yearly Billing</p>
        
        <div class="discount">
          <p>-25% <span class="desktop_only">discount</span></p>
        </div>

      </div>

        <div class="profits">
          <p>
            <img src="images/icon-check.svg" alt="icon">Unlimited websites
          </p>

          <p>
            <img src="images/icon-check.svg" alt="icon">100% data ownership
          </p>

          <p>
            <img src="images/icon-check.svg" alt="icon">Email reports
          </p>
        </div>

        <div class="cta">
          <input type="submit" value="Start my trial">
        </div>

    </main>

    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AdamMintaj">Adam Mintaj</a>.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>

</body>
</html>
