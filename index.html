<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
	<title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
	<header class="header">
		<h1 class="header__heading">Simple, traffic-based pricing</h1>
		<p class="header__text">Sign-up for our 30-day trial. No credit card required.</p>
	</header>

	<main class="pricingComponent">
		<form class="pricingComponent__formWrapper" autocomplete="off">
			<label class="pricingComponent__pageviews" id="views" for="slider">PAGEVIEWS</label>
		
			<input class="pricingComponent__slider" type="range" min="0" max="40" value="20" step="10" id="slider">

			<p class="pricingComponent__price"><span class="pricingComponent__number" id="price"></span> /month</p>

			<div class="pricingComponent__billing">
				<p class="billing__text billing__text--monthly">Monthly Billing</p>
				
				<label class="billing__switch" id="switch" for="checkbox">
					<input class="switch__checkbox" id="checkbox" type="checkbox" checked="">
					<span class="switch__toggle" id="toggle"></span>
				</label>
				
				<p class="billing__text billing__text--yearly">Yearly Billing</p>
				<p class="billing__discount">-25% <span class="pricingComponent__desktopOnly">discount</span></p>
			</div>

			<ul class="pricingComponent__features">
				<li class="pricingComponent__featuresListItem">Unlimited websites</li>
				<li class="pricingComponent__featuresListItem">100% data ownership</li>
				<li class="pricingComponent__featuresListItem">Email reports</li>
			</ul>

			<input class="pricingComponent__submitButton" type="submit" value="Start my trial">
		</form>
	</main>

	<footer class="footer">
		<p class="footer__text">
			Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a class="footer__link" href="https://github.com/AdamMintaj">Adam Mintaj</a>.
		</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
